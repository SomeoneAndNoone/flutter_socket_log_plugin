syntax = "proto3";

message LogMessage {
    uint64 timestamp = 1;
    string appName = 2;
    string message = 3;
    repeated LogLevel allLogLevels = 4;
    repeated LogTag allLogTags = 5;
    repeated LogTag logTags = 6;
    LogLevel logLevel = 7;
}

message LogLevel {
    string name = 1;
    uint32 color = 2;
    uint32 iconData = 3;
}

message LogTag {
    string name = 1;
    uint32 color = 2;
    uint32 iconData = 3;
}